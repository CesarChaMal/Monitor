<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body onload="#{catalogoUsuarios.init()}">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	
	
	<h:form id="formCatalogo" style="height:100%;">

	<p:panel header="Usuarios" style="width:100%">

		<h:panelGrid id="grid" columns="1">

			<h:panelGrid id="pnlBotones" columns="4">

				<p:commandButton icon="ui-icon-search" title="Busqueda" ></p:commandButton>
				<p:commandButton icon="ui-icon-trash" title="Eliminar" ></p:commandButton>
				<p:commandButton icon="ui-icon-seek-first" title="Anterior" ></p:commandButton>
				<p:commandButton icon="ui-icon-seek-end" title="Siguiente" ></p:commandButton>
			</h:panelGrid>


			<h:panelGrid id="pnlCliente" columns="3">

				<p:outputLabel>Cliente</p:outputLabel>
				<p:inputNumber id="txtId" value="#{catalogoUsuarios.idUsuario}" readonly="true"></p:inputNumber>
				<p:inputText id="txtEmailInfo" value="#{catalogoUsuarios.email}" readonly="true" ></p:inputText>
			</h:panelGrid>





			<h:panelGrid id="pnlCliente2" columns="4">
			
				<p:outputLabel>Email:</p:outputLabel>
				<p:inputText id="txtEmail" value="#{catalogoUsuarios.email}"  ></p:inputText>


				<p:outputLabel>Contrase√±a</p:outputLabel>
				<p:inputText id="txtContrasena" value="#{catalogoUsuarios.contrasena}"></p:inputText>

				<p:outputLabel>Nombre:</p:outputLabel>
				<p:inputText id="txtNombre" value ="#{catalogoUsuarios.nombre}"></p:inputText>


				<p:outputLabel>Fecha Alta</p:outputLabel>
				<p:calendar id="txtFechaAlta" value="#{catalogoUsuarios.fechaAlta}" ></p:calendar>


				<p:outputLabel>Apellidos</p:outputLabel>
				<p:inputText id="txtApellidos" value="#{catalogoUsuarios.apellidos}"></p:inputText>

			</h:panelGrid>

			<h:panelGrid id="pnlRbnEstatusTipo" columns="2">

				<p:outputLabel for="tipoUsuario" value="Tipo Usuario" />
				<p:selectOneRadio id="tipoUsuario"
					value="#{catalogoUsuarios.tipoUsuario}">
					<f:selectItem itemLabel="Administrador" itemValue="administrador" />
					<f:selectItem itemLabel="Operador" itemValue="operador" />

				</p:selectOneRadio>



				<p:outputLabel for="statusUsuario" value="Estatus Usuario" />
				<p:selectOneRadio id="statusUsuario"
					value="#{catalogoUsuarios.estatusUsuario}">
					<f:selectItem itemLabel="Activo" itemValue="activo" />
					<f:selectItem itemLabel="Inactivo" itemValue="inactivo" />

				</p:selectOneRadio>

			</h:panelGrid>


		</h:panelGrid>

	</p:panel>
	</h:form>
</h:body>
</html>
