<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
 	xmlns:b="http://bootsfaces.net/ui"
    xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:metadata>
        <f:viewAction action="#{userManager.isLoggedInForwardHome()}" />
    </f:metadata>
</h:head>

<h:body>

    <ui:composition template="/WEB-INF/template/layout.xhtml">

        <ui:define name="title">Login</ui:define>

        <ui:define name="header">
        </ui:define>

        <ui:define name="content">
            <div class="login">
                <h:form>
                    <p:messages id="messages" showDetail="false" />

                    <p:panel id="panel" header="Iniciar Sesión">

                        <h:panelGrid columns="3" cellpadding="5">
<ui:remove>
<!-- 
							<b:inputText placeholder="Username" id="username" value="#{userManager.email}" required="true" label="Username" colMd="10" labelColMd="2">
-->
</ui:remove>                                        
	                        <h:panelGroup>
								<b:inputText placeholder="Username" id="username" value="#{userManager.email}" required="true" colMd="10" labelColMd="2">
		        					<f:facet name="prepend">
		            					<b:icon name="user" />
		        					</f:facet>
	    						</b:inputText>
	 
								<b:inputSecret placeholder="Password" id="password" value="#{userManager.userPassword}" colMd="10" labelColMd="2">
								    <f:facet name="prepend">
								        <b:iconAwesome name="key" />
								    </f:facet>
								</b:inputSecret>
	                        </h:panelGroup>
    
                        </h:panelGrid>
                        
						<b:commandButton value="Iniciar Sesión" update="panel messages" action="#{userManager.login()}" look="primary"/>
                    </p:panel>
                </h:form>
            </div>
        </ui:define>

        <ui:define name="footer">
        </ui:define>
        
    </ui:composition>


<ui:remove>
<!-- 
    <ui:include src="/WEB-INF/template/links.xhtml" />
-->
</ui:remove>                                        

</h:body>
</html>
