<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
</h:head>
<h:body onload="#{catalogoCampanas.init()}">
	<p:growl id="mensajes" showDetail="true" life="2000" />


	<h:form id="formCatalogo" style="height:100%;">

		<p:panel header="Campa単as" style="width:100%">

			<h:panelGrid id="grid" columns="1">

				<h:panelGrid id="pnlBotones" columns="4">

					<p:commandButton icon="ui-icon-search" title="Busqueda"></p:commandButton>
					<p:commandButton icon="ui-icon-trash" title="Eliminar"></p:commandButton>
					<p:commandButton icon="ui-icon-seek-first" title="Anterior"></p:commandButton>
					<p:commandButton icon="ui-icon-seek-end" title="Siguiente"></p:commandButton>
				</h:panelGrid>


				<h:panelGrid id="pnlCliente" columns="3">

					<p:outputLabel>Cliente</p:outputLabel>
					<p:inputNumber id="txtId" value="#{catalogoCampana.idUsuario}" readonly="true"></p:inputNumber>
					<p:inputText id="txtEmailInfo" value="#{catalogoCampana.email}" readonly="true"></p:inputText>
				</h:panelGrid>


				<h:panelGrid id="pnlCampana1" columns="2">

					<p:outputLabel>Clave Campa単a</p:outputLabel>
					<p:inputText id="txtCampana" value="#{catalogoCampana.claveCampana}" ></p:inputText>
				</h:panelGrid>


				<h:panelGrid id="pnlCampana2" columns="4">

					<p:outputLabel>Nombre Campa単a</p:outputLabel>
					<p:inputText id="txtnombreCampana" value="#{catalogoCampana.nombreCampana}" ></p:inputText>
					
					
				<p:outputLabel>Fecha Alta</p:outputLabel>
				<p:calendar id="txtFechaAlta" value="#{catalogoCampana.fechaAlta}" ></p:calendar>
					
				</h:panelGrid>
				
				
				<h:panelGrid id="pnlRbnEstatus" columns="1">

					<p:outputLabel for="statusCampana" value="Estatus Campa単a" />
				<p:selectOneRadio id="statusCampana" value="#{catalogoCampana.estatusCampana}">
					<f:selectItem itemLabel="Activo" itemValue="activo" />
					<f:selectItem itemLabel="Inactivo" itemValue="inactivo" />

				</p:selectOneRadio>
				
				</h:panelGrid>


			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>
